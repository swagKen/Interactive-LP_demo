        if (!currentParams) return url;

        // å¦‚æœæœ‰ï¼Œç”¨ '&' é€£æ¥ï¼›å¦‚æœæ²’æœ‰ï¼Œç”¨ '?' é€£æ¥
        const separator = url.includes('?') ? '&' : '?';
        
        // 4. å›å‚³çµ„åˆå¾Œçš„ç¶²å€ (ç§»é™¤ currentParams ç¬¬ä¸€å€‹ ? é¿å…é‡è¤‡)
        return url + separator + currentParams.substring(1);
