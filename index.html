    <style>
        /* --- å…¨åŸŸè®Šæ•¸èˆ‡é‡ç½® --- */
        :root {
            --bg-color: #121212;

            --text-white: #ffffff;

        /* --- æ‰‹æ©Ÿç‰ˆé¢å®¹å™¨ --- */
        .app-container {

            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
        }

        /* --- 1. Top Tab å€åŸŸ --- */
        .top-tabs {
            display: flex;
            justify-content: space-around;
            background-color: var(--primary-color);
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);

        .tab-link {

        .tab-link:hover {

        /* --- 2. Video å½±ç‰‡å€åŸŸ --- */
        .video-stage {
            position: relative;

            background-color: #000;

        }

        .video-stage video {

        /* éŸ³é‡é–‹é—œæŒ‰éˆ• */
        .mute-toggle {

        }

        /* --- 3. Command æŒ‡ä»¤å€åŸŸ --- */
        .command-section {

        /* é‘½çŸ³é¤˜é¡é¡¯ç¤ºæ¢ */
        .balance-bar {

        .balance-title {

        .balance-amount {

            align-items: center;

        }

        .menu-container {

        }

        /* ä¸»åˆ†é¡æŒ‰éˆ• */
        .category-menu {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .cat-btn {
            flex: 1;
            padding: 10px 5px;
            background: linear-gradient(135deg, #2c3e50, #000);
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: transform 0.1s;
        }
        
        .cat-btn.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(0, 210, 190, 0.3);
            color: var(--primary-color);
        }

        .cat-btn:active {
            transform: scale(0.95);
        }

        /* å­æŒ‡ä»¤æŒ‰éˆ•åˆ—è¡¨ */
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .action-btn {
            background-color: var(--card-bg);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .action-btn:hover {
            background-color: #2a2a2a;
            border-color: var(--primary-color);
        }

        /* é¤˜é¡ä¸è¶³æ™‚çš„æ¨£å¼ï¼šå®Œå…¨ç„¡æ³•é»æ“Š */
        .action-btn.disabled {
            opacity: 0.3;          /* è®Šå¾—æ›´æ·¡ */
            filter: grayscale(1);  /* è®Šé»‘ç™½ */
            border-color: #333 !important;
            pointer-events: none;  /* é—œéµï¼šæ»‘é¼ äº‹ä»¶å®Œå…¨å¤±æ•ˆ */
            cursor: default;
        }

        .action-name {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .action-cost {
            display: block;
            font-size: 12px;
            color: var(--primary-color);
        }

        .action-btn.disabled .action-cost {
            color: #888;
        }

        /* --- 4. Profile å€‹äººè³‡æ–™å€åŸŸ --- */
        .profile-section {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            margin-top: 10px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #555;
            margin-right: 15px;
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info h3 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .profile-info p {
            font-size: 13px;
            color: var(--text-gray);
        }

        /* --- 5. Iframe ç›´æ’­ç‰†å€åŸŸ --- */
        .iframe-container {
            flex: 1;
            width: 100%;
            min-height: 300px;
            background-color: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary-color);
        }

    </style>
</head>
<body>

<div class="app-container">
    <!-- 1. Top Tabs -->

                <button class="cat-btn active" onclick="switchCategory('menu')">ğŸ•¹ï¸ äº’å‹•èœå–®</button>
                <button class="cat-btn" onclick="switchCategory('gift')">ğŸ è´ˆé€ç¦®ç‰©</button>
                <button class="cat-btn" onclick="switchCategory('private')">ğŸ­ ç§å¯†é‚€è«‹</button>

            <!-- Level 2: Actions -->

    <!-- 4. Profile Section -->

    <!-- 5. Iframe Section -->

</div>

<script>
    // ==========================================
    //  è³‡æ–™è¨­å®šå€ (CONFIGURATION)
    // ==========================================
    
    // é è¨­å¾ªç’°å½±ç‰‡
    const DEFAULT_VIDEO = "https://res.cloudinary.com/dlg6ct7jj/video/upload/v1764326040/%E8%84%AB%E8%A1%A3_sprjda.mp4"; 
    
    // åˆå§‹åŒ–é‘½çŸ³æ•¸é‡
    let userDiamonds = 800;

    const commandData = {
        "menu": [
            { name: "æ–å±è‚¡", price: 300, video: "https://res.cloudinary.com/dlg6ct7jj/video/upload/v1764326042/%E6%90%96%E5%B1%81%E8%82%A1_pruovu.mp4" },
            { name: "å£äº¤", price: 500, video: "https://res.cloudinary.com/dlg6ct7jj/video/upload/v1764326006/%E5%90%83%E6%A3%92%E6%A3%92_v1hwyl.mp4" },
            { name: "éœ‡å‹•è·³è›‹", price: 800, video: "https://www.w3schools.com/html/mov_bbb.mp4" },
            { name: "å™´æ°´", price: 1000, video: "https://www.w3schools.com/html/movie.mp4" }
        ],
        "gift": [
            { name: "å…”è€³æœµ", price: 69, video: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" },
            { name: "æ€§æ„Ÿä¸å­—è¤²", price: 699, video: "https://www.w3schools.com/html/mov_bbb.mp4" }
        ],
        "private": [
            { name: "ä¸€å°å¤šç§å¯†ç›´æ’­", price: 1000, link: "https://swag.live/livestream" },
            { name: "ä¸€å°ä¸€ç§å¯†ç›´æ’­", price: 2000, link: "https://swag.live/livestream" }
        ]
    };

    // ==========================================
    //  ç¨‹å¼é‚è¼¯å€ (LOGIC)
    // ==========================================
    
    const videoPlayer = document.getElementById('mainVideo');
    const actionContainer = document.getElementById('actionContainer');
    const muteBtn = document.getElementById('muteBtn');
    const diamondDisplay = document.getElementById('diamondDisplay');
    let currentCategory = 'menu'; 

    function init() {
        videoPlayer.src = DEFAULT_VIDEO;
        updateBalanceUI(); 
        renderActions('menu');
        
        muteBtn.addEventListener('click', () => {
            if(videoPlayer.muted) {
                videoPlayer.muted = false;
                muteBtn.textContent = "é—œé–‰è²éŸ³ ğŸ”Š";
            } else {
                videoPlayer.muted = true;
                muteBtn.textContent = "é–‹å•Ÿè²éŸ³ ğŸ”ˆ";
            }
        });
    }

    // æ›´æ–°é‘½çŸ³é¡¯ç¤ºä»‹é¢
    function updateBalanceUI() {
        diamondDisplay.textContent = userDiamonds.toLocaleString();
    }

    window.switchCategory = function(category) {
        currentCategory = category;
        
        document.querySelectorAll('.cat-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.getAttribute('onclick').includes(category)) {
                btn.classList.add('active');
            }
        });

        renderActions(category);
    }

    function renderActions(category) {
        const items = commandData[category];
        actionContainer.innerHTML = ''; 

        items.forEach(item => {
            const btn = document.createElement('div');
            
            // åˆ¤æ–·æ˜¯å¦è²·å¾—èµ·
            const isAffordable = userDiamonds >= item.price;
            
            // è¨­å®šæ¨£å¼
            let classes = 'action-btn';
            if (!isAffordable) {
                // å¦‚æœéŒ¢ä¸å¤ ï¼ŒåŠ ä¸Š disabled classï¼ŒCSS è£¡è¨­å®šäº† pointer-events: none
                classes += ' disabled'; 
            }
            btn.className = classes;

            // é»æ“Šäº‹ä»¶è™•ç†
            btn.onclick = () => handleActionClick(item, isAffordable);

            btn.innerHTML = `
                <span class="action-name">${item.name}</span>
                <span class="action-cost">${item.price.toLocaleString()} é‘½çŸ³</span>
            `;
            actionContainer.appendChild(btn);
        });
    }

    // è™•ç†æŒ‰éˆ•é»æ“Šèˆ‡æ‰£æ¬¾é‚è¼¯
    function handleActionClick(item, isAffordable) {
        // å¦‚æœéŒ¢ä¸å¤ ï¼ŒCSS pointer-events æ‡‰è©²æœƒæ“‹ä½ï¼Œä½†é€™è£¡åšäºŒæ¬¡é˜²è­·
        if (!isAffordable) {
            return;
        }

        // 1. ç›´æ¥æ‰£æ¬¾ (ç„¡ç¢ºèªè¦–çª—)
        userDiamonds -= item.price;
        
        // 2. æ›´æ–°ä»‹é¢
        updateBalanceUI();
        renderActions(currentCategory); // é‡æ–°æ¸²æŸ“ï¼ŒéŒ¢ä¸å¤ çš„æŒ‰éˆ•æœƒè‡ªå‹•è®Šç°

        // 3. åŸ·è¡Œå‹•ä½œ (å½±ç‰‡æˆ–é€£çµ)
        if (item.video) {
            playCommandVideo(item.video);
        } else if (item.link) {
            window.location.href = item.link;
        }
    }

    function playCommandVideo(url) {
        console.log("Playing video:", url);
        videoPlayer.src = url;
        videoPlayer.play().catch(e => console.log("Play error:", e));
    }

    init();

</script>
