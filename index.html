        /* --- 2. Video å½±ç‰‡å€åŸŸ --- */

        /* --- 3. Command æŒ‡ä»¤å€åŸŸ --- */
        .command-section {

        /* é‘½çŸ³é¤˜é¡é¡¯ç¤ºæ¢ */
        .balance-bar {

        .balance-title {

        .balance-amount {

        .menu-container {

        /* ä¸»åˆ†é¡æŒ‰éˆ• */
        .category-menu {
            display: flex;

        .cat-btn {

            border: 1px solid #444;

            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
            display: flex;

        .cat-btn.active {

        .cat-btn:active {

        /* å­æŒ‡ä»¤æŒ‰éˆ•åˆ—è¡¨ */
        .action-grid {

        .action-btn {

            border: 1px solid #333;

            transition: all 0.2s;

        .action-btn:hover {

        /* é¤˜é¡ä¸è¶³æ™‚çš„æ¨£å¼ */
        .action-btn.disabled {
            opacity: 0.5;          /* ç¨å¾®é€æ˜ï¼Œä½†ä¸è¦å¤ªæ·¡ï¼Œè®“æ–‡å­—å¯è¦‹ */
            filter: grayscale(0.8); /* ç¨å¾®ä¿ç•™ä¸€é»é¡è‰² */
            border-color: #333 !important;
            
            /* ä¿®æ”¹ï¼šå…è¨±é»æ“Šï¼Œé€™æ¨£æ‰èƒ½è§¸ç™¼ CTA å½ˆçª— */
            pointer-events: auto;  
            cursor: pointer;
        }
        
        /* é¤˜é¡ä¸è¶³æ™‚åŠ ä¸Šä¸€å€‹é–é ­åœ–ç¤ºæˆ–å…¶ä»–æ¨™ç¤º (å¯é¸) */
        .action-btn.disabled::after {
            content: "ğŸ”’";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            opacity: 0.7;
        }

        .action-name {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .action-cost {
            display: block;
            font-size: 12px;
            color: var(--primary-color);
        }

        .action-btn.disabled .action-cost {

        }

        /* --- 4. Profile å€‹äººè³‡æ–™å€åŸŸ --- */
        .profile-section {
            display: flex;

            margin-top: 10px;

            transition: background 0.2s;
        }

        .profile-section:hover {

        }

        .avatar {

        }
        
        .avatar img {

        .profile-info h3 {

        .profile-info h3 span {

        }

        .profile-info p {

        }

        /* --- 5. Iframe ç›´æ’­ç‰†å€åŸŸ --- */
        .iframe-container {

            background-color: #000;
        }

        iframe {

        }
        
        .loader {
            display: none;
            position: absolute;

            transform: translate(-50%, -50%);
            color: var(--primary-color);
        }

        /* --- 6. CTA Modal (å„²å€¼å½ˆçª—) --- */
        .modal-overlay {
            display: none; /* é è¨­éš±è— */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;

            backdrop-filter: blur(5px);
        }

        .modal-box {
            background: #2a2a2a;

            border: 1px solid var(--border-color);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);

        @keyframes popIn {

        }

        .modal-title {

        .modal-desc {

        .modal-btn-primary {

        }

        .modal-btn-close {
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 0.9rem;
            cursor: pointer;
            padding: 5px;
        }

    </style>
</head>
<body>

<div class="app-container">

<div class="modal-overlay" id="rechargeModal">
    <div class="modal-box">
        <div class="modal-title">ğŸ’ é‘½çŸ³é¤˜é¡ä¸è¶³</div>
        <p class="modal-desc">
            ç«‹å³å„²å€¼ï¼Œè§£é–æ›´å¤šç²¾å½©äº’å‹•ï¼
        </p>
        <!-- é€™è£¡æ”¾å„²å€¼é€£çµï¼Œå¯è‡ªè¡Œä¿®æ”¹ href -->
        <a href="https://swag.live" class="modal-btn-primary" target="_blank">ğŸ’° ç«‹å³å„²å€¼è§€çœ‹</a>
        <button class="modal-btn-close" onclick="closeModal()">ç¨å¾Œå†èªª</button>
    </div>
</div>

<script>
    // ==========================================
    //  è³‡æ–™è¨­å®šå€ (CONFIGURATION)
    // ==========================================
    
    // é è¨­å¾ªç’°å½±ç‰‡
    const DEFAULT_VIDEO = "https://res.cloudinary.com/dlg6ct7jj/video/upload/v1764326040/%E8%84%AB%E8%A1%A3_sprjda.mp4"; 
    
    // åˆå§‹åŒ–é‘½çŸ³æ•¸é‡ (æ¸¬è©¦ç”¨ï¼Œæ‚¨å¯ä»¥æ”¹æˆ 0 ä¾†æ¸¬è©¦å½ˆçª—)
    let userDiamonds = 800;

    const commandData = {
        "menu": [
            { name: "æ–å±è‚¡", price: 300, video: "https://res.cloudinary.com/dlg6ct7jj/video/upload/v1764326042/%E6%90%96%E5%B1%81%E8%82%A1_pruovu.mp4" },
            { name: "å£äº¤", price: 500, video: "https://res.cloudinary.com/dlg6ct7jj/video/upload/v1764326006/%E5%90%83%E6%A3%92%E6%A3%92_v1hwyl.mp4" },
            { name: "éœ‡å‹•è·³è›‹", price: 800, video: "https://www.w3schools.com/html/mov_bbb.mp4" },
            { name: "å™´æ°´", price: 1000, video: "https://www.w3schools.com/html/movie.mp4" }
        ],
        "gift": [
            { name: "å…”è€³æœµ", price: 69, video: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" },
            { name: "æ€§æ„Ÿä¸å­—è¤²", price: 699, video: "https://www.w3schools.com/html/mov_bbb.mp4" }
        ],
        "private": [
            { name: "ä¸€å°å¤šç§å¯†ç›´æ’­", price: 1000, link: "https://swag.live/livestream" },
            { name: "ä¸€å°ä¸€ç§å¯†ç›´æ’­", price: 2000, link: "https://swag.live/livestream" }
        ]
    };

    // ==========================================
    //  ç¨‹å¼é‚è¼¯å€ (LOGIC)
    // ==========================================
    
    const videoPlayer = document.getElementById('mainVideo');
    const actionContainer = document.getElementById('actionContainer');
    const muteBtn = document.getElementById('muteBtn');
    const diamondDisplay = document.getElementById('diamondDisplay');
    const rechargeModal = document.getElementById('rechargeModal');
    let currentCategory = 'menu'; 

    function init() {
        videoPlayer.src = DEFAULT_VIDEO;
        updateBalanceUI(); 
        renderActions('menu');
        
        muteBtn.addEventListener('click', () => {
            if(videoPlayer.muted) {
                videoPlayer.muted = false;
                muteBtn.textContent = "é—œé–‰ ğŸ”Š";
            } else {
                videoPlayer.muted = true;
                muteBtn.textContent = "é–‹å•Ÿ ğŸ”ˆ";
            }
        });
    }

    // æ›´æ–°é‘½çŸ³é¡¯ç¤ºä»‹é¢
    function updateBalanceUI() {
        diamondDisplay.textContent = userDiamonds.toLocaleString();
    }

    window.switchCategory = function(category) {
        currentCategory = category;
        
        document.querySelectorAll('.cat-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.getAttribute('onclick').includes(category)) {
                btn.classList.add('active');
            }
        });

        renderActions(category);
    }

    function renderActions(category) {
        const items = commandData[category];
        actionContainer.innerHTML = ''; 

        items.forEach(item => {
            const btn = document.createElement('div');
            
            // åˆ¤æ–·æ˜¯å¦è²·å¾—èµ·
            const isAffordable = userDiamonds >= item.price;
            
            // è¨­å®šæ¨£å¼
            let classes = 'action-btn';
            if (!isAffordable) {
                // å¦‚æœéŒ¢ä¸å¤ ï¼ŒåŠ ä¸Š disabled classï¼Œä½†å¯ä»¥é»æ“Š(è§¸ç™¼å½ˆçª—)
                classes += ' disabled'; 
            }
            btn.className = classes;

            // é»æ“Šäº‹ä»¶è™•ç†
            btn.onclick = () => handleActionClick(item, isAffordable);

            btn.innerHTML = `
                <span class="action-name">${item.name}</span>
                <span class="action-cost">${item.price.toLocaleString()} é‘½çŸ³</span>
            `;
            actionContainer.appendChild(btn);
        });
    }

    // è™•ç†æŒ‰éˆ•é»æ“Š
    function handleActionClick(item, isAffordable) {
        // 1. å¦‚æœéŒ¢ä¸å¤ ï¼Œå½ˆå‡ºå„²å€¼è¦–çª— (CTA)
        if (!isAffordable) {
            openModal();
            return;
        }

        // 2. éŒ¢å¤ ï¼Œç›´æ¥æ‰£æ¬¾åŸ·è¡Œ
        userDiamonds -= item.price;
        updateBalanceUI();
        renderActions(currentCategory); 

        // 3. åŸ·è¡Œå‹•ä½œ
        if (item.video) {
            playCommandVideo(item.video);
        } else if (item.link) {
            window.location.href = item.link;
        }
    }

    function playCommandVideo(url) {
        console.log("Playing video:", url);
        videoPlayer.src = url;
        videoPlayer.play().catch(e => console.log("Play error:", e));
    }

    // --- Modal æ§åˆ¶å‡½å¼ ---
    function openModal() {
        rechargeModal.style.display = 'flex';
    }

    function closeModal() {
        rechargeModal.style.display = 'none';
    }

    // é»æ“Šé®ç½©èƒŒæ™¯ä¹Ÿå¯é—œé–‰
    rechargeModal.addEventListener('click', (e) => {
        if(e.target === rechargeModal) closeModal();
    });

    init();

</script>
